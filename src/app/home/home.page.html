

<ion-header [translucent]="true">
    <ion-toolbar>
      <ion-title>
        Home
      </ion-title>
    </ion-toolbar>
  </ion-header>
   <ion-content>
     <form>
       <ion-list>
         <ion-item>
           <ion-label position="stacked" required>Name:</ion-label>
           <ion-input type="text" name="passengerName" [(ngModel)]="passengerDetails.passengerName">
           </ion-input>
         </ion-item>

         <ion-item>
          <ion-label position="stacked">CID:</ion-label>
          <ion-input type="text" name="pCID" [(ngModel)]="passengerDetails.pCID">
          </ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="stacked" >Contact No:</ion-label>
            <ion-input type="text" name="pContact" [(ngModel)]="passengerDetails.pContact">
            </ion-input>
         </ion-item>

         <ion-item>
            <ion-label position="stacked" required>Presend Address:</ion-label>
            <ion-input type="text" name="presentAddress" [(ngModel)]="passengerDetails.presentAddress">
            </ion-input>
          </ion-item>

          <ion-item>
            <ion-label position="stacked">Date:</ion-label>
            <ion-datetime type="text" name="enterDate" [(ngModel)]="passengerDetails.enterDate">
            </ion-datetime>
            
          </ion-item>
        <ion-button expand="block" shape="round" color="success" (click)="savePassengerReg()">Submit</ion-button>
       </ion-list>

     </form>
   </ion-content>
  
  
  <ion-footer [translucent]="true">
    <ion-toolbar>
      <ion-title>
       copy right @2020
      </ion-title>
    </ion-toolbar>
  </ion-footer>
